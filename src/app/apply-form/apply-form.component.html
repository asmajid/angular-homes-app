<section *ngIf="isFormVisible" class="p-12 w-[50vh] ml-96 h-[58vh] bg-blue-950 text-white z-20">
  <form [formGroup]="applyForm" (submit)="sendApplication()">
    <div class="grid grid-cols-1 space-y-8">
      <div class="flex flex-col">
        <label for="first-name" class="mb-1 font-bold font-mono">First Name</label>
        <input type="text" id="first-name" formControlName="firstName" class="mb-2 rounded-md h-7 text-black font-mono pl-3">
        <p *ngIf="applyForm.controls['firstName'].errors?.['required']" class="text-red-500 text-xs font-bold">Required field * </p>
      </div>
      <div class="flex flex-col">
        <label for="last-name" class="mb-1 font-bold font-mono">Last Name</label>
        <input type="text" id="last-name" formControlName="lastName" class="mb-2 rounded-md h-7 text-black font-mono pl-3">
        <p *ngIf="applyForm.controls['lastName'].errors?.['required']" class="text-red-500 text-xs font-bold">Required field *</p>
      </div>
      <div class="flex flex-col pb-4">
        <label for="email" class="mb-1 font-bold font-mono">Email</label>
        <input type="text" id="email" formControlName="email" class="mb-2 rounded-md h-7 text-black font-mono pl-3">
        <p *ngIf="applyForm.controls['email'].errors" class="text-red-500 text-xs font-bold">Please enter a valid email address *</p>
      </div>
      <p *ngIf="applyForm.invalid" class="text-red-500 text-xs font-bold shadow-md pl-32">Form is invalid.</p>
      <button class="bg-red-600 text-white font-mono hover:bg-red-700 hover:letter">Send</button>
    </div>
  </form>
</section>
