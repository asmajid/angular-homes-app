<section *ngIf="isFormVisible" class="mt-32 p-10 pt-4 ml-80 shadow-md shadow-red-600 text-black z-20">
  <form [formGroup]="applyForm" (submit)="sendApplication()" class="flex flex-col space-y-9">
    <div class="grid grid-cols-2 gap-4">
      <div class="flex flex-col space-y-1">
        <label for="first-name" class="mb-1 font-bold font-mono">First Name</label>
        <input type="text" id="first-name" formControlName="firstName"
          class="rounded border border-gray-300 shadow-md focus:border-blue-500 h-7 text-black font-mono pl-3 focus:outline-none bg-blue-100">
        <p *ngIf="applyForm.controls['firstName'].errors?.['required']" class="text-red-500 text-xs font-bold">Required
          field * </p>
      </div>
      <div class="flex flex-col space-y-1">
        <label for="last-name" class="mb-1 font-bold font-mono">Last Name</label>
        <input type="text" id="last-name" formControlName="lastName"
          class="rounded border border-gray-300 shadow-md focus:border-blue-500 h-7 text-black font-mono pl-3 focus:outline-none bg-blue-100">
        <p *ngIf="applyForm.controls['lastName'].errors?.['required']" class="text-red-500 text-xs font-bold">Required
          field *</p>
      </div>
    </div>
    <div class="flex flex-col space-y-1">
      <label for="email" class="mb-1 font-bold font-mono">Email</label>
      <input type="text" id="email" formControlName="email"
        class="rounded border border-gray-300 shadow-md focus:border-blue-500 h-7 text-black font-mono pl-3 focus:outline-none bg-blue-100">
      <p *ngIf="applyForm.controls['email'].errors" class="text-red-500 text-xs font-bold">Please enter a valid email
        address *</p>
    </div>
    <p *ngIf="applyForm.invalid" class="text-red-500 text-xs font-bold shadow-md pl-32">Form is invalid.</p>
    <div class="grid grid-cols-2 gap-4">
      <button class="bg-red-600 text-white font-mono hover:bg-red-700 font-semibold rounded-lg shadow-md px-2 py-1">Send</button>
      <button class="bg-blue-600 text-white font-mono hover:bg-blue-700 font-semibold rounded-lg shadow-md px-2 py-1" (click)="cancelApplication()">Cancel</button>
    </div>
  </form>
</section>
