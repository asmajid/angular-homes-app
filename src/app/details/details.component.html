<div class="bg-white rounded-xl shadow-xl p-4 ml-4 mr-96 w-[110vh] h-[70vh] mt-4">
  <!-- Contenu des détails du logement -->
  <div class="grid grid-cols-2 p-8 gap-8 space-x-8">
    <!-- Image du logement -->
    <div class="relative h-[56vh] overflow-hidden rounded-xl w-full">
      <img [src]="housingLocation?.photo" alt="" class="absolute top-0 left-0 w-full h-full object-cover">
    </div>
    <!-- Informations sur le logement -->
    <div class="flex flex-col justify-center">
      <!-- Titre du logement -->
      <h2 class="text-2xl font-bold text-blue-500 mb-4">{{housingLocation?.name}}</h2>
      <!-- Ville et État -->
      <div class="flex items-center text-sm text-gray-600 mb-4">
        <img src="../../assets/state-icon.png" class="w-3 h-3 mr-2" alt="">
        <button class="text-blue-700 font-mono underline" (click)="toggleMap()">{{housingLocation?.address}}</button>
      </div>
      <!-- Détails du logement -->
      <div class="text-sm text-gray-700">
        <p class="mb-4">Units available: <span class="font-semibold">{{housingLocation?.availableUnits}}</span></p>
        <p class="font-semibold mb-2">About this location</p>
        <ul class="list-disc ml-6">
          <li>{{ housingLocation?.wifi ? 'Has wifi' : 'Doesn\'t have wifi' }}</li>
          <li>{{ housingLocation?.laundry ? 'Has laundry' : 'Doesn\'t have laundry' }}</li>
        </ul>
      </div>
      <!-- Bouton pour demander Apply Form -->
      <div class="mt-10">
        <button class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700"
          (click)="toggleApplyForm()">Apply now</button>
      </div>
    </div>
  </div>
</div>
<div class="absolute bottom-48 right-16">
  <app-apply-form *ngIf="showApplyForm"  class="p-4"></app-apply-form>
</div>
<app-map *ngIf="showMap" [longitude]=housingLocation?.longitude [latitude]=housingLocation?.latitude
  class="left-0 right-0 pt-10"></app-map>
